<!DOCTYPE html>
<html>

<head>
  <title>Recognise scanned Sudoku puzzles using TensorFlow.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <!-- https://docs.opencv.org/4.1.1/opencv.js -->
  <script src="opencv_4.1.1.js"></script>

  <template id="training-section-template">
    <div class="row">
      <h1>Training - <span class="training-name"></span></h1>
      <button class="train-btn btn btn-primary btn-xs">Train</button>
      <button class="save-btn btn btn-default btn-xs">Save</button>
      <button class="load-btn btn btn-default btn-xs">Load</button>
      <div class="training-data"></div>
    </div>
    <div class="row">
      <hr />
    </div>
  </template>

  <template id="prediction-section-template">
    <div class="row">
      <h1>Predictions - <span class="prediction-name"></span></h1>
      <button class="predict-btn btn btn-primary btn-xs">Predict</button>
      <button class="clear-btn btn btn-danger btn-xs">Clear</button>
      <div class="results"></div>
    </div>
    <div class="row">
      <hr />
    </div>
  </template>

  <template id="error-panel-template">
    <div id="error-panel" class="alert alert-danger" role="alert">
      <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <span class="error-panel-text"></span>
    </div>
  </template>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="version pull-right">(version: <%= htmlWebpackPlugin.options.version %>)</div>
    </div>
    <div class="row">
      <hr />
    </div>

    <div class="row">
      <div class="pull-right">
        <button id="show-visor-btn" class="btn btn-primary btn-xs">Show Visor</button>
      </div>
    </div>

    <div id="training-sections"></div>
    <div id="prediction-sections"></div>

    <div class="row">
      <h1>Capturing</h1>
      <div style="text-align: center; margin-bottom: 5px;">
        <button id="start-btn" class="btn btn-default btn-xs">Start Camera</button>
        <button id="stop-btn" class="btn btn-default btn-xs">Stop Camera</button>
        <button id="capture-btn" class="btn btn-default btn-xs">Capture Camera</button>
      </div>
      <div style="text-align: center; margin-bottom: 5px;">
        <button id="save-btn" class="btn btn-default btn-xs">Save Image</button>
        <button id="clear-btn" class="btn btn-danger btn-xs">Clear</button>
        <button id="predict-capture-btn" class="btn btn-danger btn-xs">Predict Capture</button>
      </div>
      <div style="text-align: center;">
        <video id="video" class="video-dimensions"></video>
        <svg id="video-guides" class="video-dimensions"></svg>
        <canvas id="captured-image" class="video-dimensions"></canvas>
      </div>
      <div>
        <pre id="message-area"></pre>
      </div>
      <div id="predict-capture-results"></div>
    </div>
  </div>
</body>

</html>
