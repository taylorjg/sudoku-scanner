<!DOCTYPE html>
<html>

<head>
  <title>Recognise scanned Sudoku puzzles using TensorFlow.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="version pull-right">(version: <%= htmlWebpackPlugin.options.version %>)</div>
    </div>
    <div class="row">
      <hr />
    </div>

    <div class="row">
      <h1>Training - Grid</h1>
      <button id="trainGridBtn" class="btn btn-primary btn-xs">Train</button>
    </div>
    <div class="row">
      <hr />
    </div>
    <div class="row">
      <h1>Training - Blanks</h1>
      <button id="trainBlanksBtn" class="btn btn-primary btn-xs">Train</button>
      <button id="saveBlanksBtn" class="btn btn-default btn-xs">Save</button>
      <button id="loadBlanksBtn" class="btn btn-default btn-xs">Load</button>
    </div>
    <div class="row">
      <hr />
    </div>
    <div class="row">
      <h1>Training - Digits</h1>
      <button id="trainDigitsBtn" class="btn btn-primary btn-xs">Train</button>
      <button id="saveDigitsBtn" class="btn btn-default btn-xs">Save</button>
      <button id="loadDigitsBtn" class="btn btn-default btn-xs">Load</button>
    </div>
    <div class="row">
      <hr />
    </div>

    <div class="row">
      <h1>Predictions - Grid</h1>
      <button id="predictGridTestDataBtn" class="btn btn-primary btn-xs">Predict Test Data</button>
      <div id="predictGridTestDataResults"></div>
    </div>
    <div class="row">
      <hr />
    </div>
    <div class="row">
      <h1>Predictions - Blanks</h1>
      <button id="predictBlanksTestDataBtn" class="btn btn-primary btn-xs">Predict Test Data</button>
      <div id="predictBlanksTestDataResults"></div>
    </div>
    <div class="row">
      <hr />
    </div>
    <div class="row">
      <h1>Predictions - Digits</h1>
      <button id="predictDigitsTestDataBtn" class="btn btn-primary btn-xs">Predict Test Data</button>
      <div id="predictDigitsTestDataResults"></div>
    </div>
    <div class="row">
      <hr />
    </div>
    <div class="row">
      <h1>Predictions - Blanks and Digits</h1>
      <button id="predictBlanksAndDigitsTestDataBtn" class="btn btn-primary btn-xs">Predict Test Data</button>
      <div id="predictBlanksAndTestDataResults"></div>
    </div>
    <div class="row">
      <hr />
    </div>

    <div class="row">
      <h1>Capturing</h1>
      <div style="text-align: center; margin-bottom: 5px;">
        <button id="startBtn" class="btn btn-default btn-xs">Start Camera</button>
        <button id="stopBtn" class="btn btn-default btn-xs">Stop Camera</button>
        <button id="captureBtn" class="btn btn-default btn-xs">Capture Camera</button>
      </div>
      <div style="text-align: center; margin-bottom: 5px;">
        <button id="saveBtn" class="btn btn-default btn-xs">Save Image</button>
        <button id="clearBtn" class="btn btn-danger btn-xs">Clear</button>
        <button id="predictCaptureBtn" class="btn btn-danger btn-xs">Predict Capture</button>
      </div>
      <div style="text-align: center;">
        <video id="video" class="video-dimensions"></video>
        <svg id="video-guides" class="video-dimensions"></svg>
        <canvas id="captured-image" class="video-dimensions"></canvas>
      </div>
      <div>
        <pre id="messageArea"></pre>
      </div>
      <div id="predictCaptureResults"></div>
    </div>
  </div>
</body>

</html>
